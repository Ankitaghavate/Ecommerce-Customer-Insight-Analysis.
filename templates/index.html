<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h4 class="text-center">Predict Yearly Spending</h4>
            <form id="prediction-form">
                <div class="mb-3">
                    <label>Avg Session Length</label>
                    <input type="text" class="form-control" placeholder="Avg Session Length" id="Avg_Session_Length" required>
                </div>
                <div class="mb-3">
                    <label>Time on App</label>
                    <input type="text" class="form-control" placeholder="Time on App" id="Time_on_App" required>
                </div>
                <div class="mb-3">
                    <label>Time on Website</label>
                    <input type="text" class="form-control" placeholder="Time on Website" id="Time_on_Website" required>
                </div>
                <div class="mb-3">
                    <label>Length of Membership</label>
                    <input type="text" class="form-control" placeholder="Length of Membership" id="Length_of_Membership" required>
                </div>
              
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Predict</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <h6>Prediction Result:</h6>
                <p id="prediction-result" class="alert alert-info"  style="display: none;"></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
